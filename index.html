<!DOCTYPE html>
<html lang="en">
<!---------------------------------------------------------------------------->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Chinchilla Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f7f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 900px;
      max-width: 100%;
      min-height: 550px;
      display: flex;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    form {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
    }

    button {
      border-radius: 20px;
      border: none;
      background-color: #f72585;
      color: #ffffff;
      font-size: 14px;
      padding: 12px 45px;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 80ms ease-in;
    }

    button:hover {
      background-color: #c2185b;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(to right, #f72585, #b5179e);
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
    }

   .overlay-left {
  left: 0;
  transform: translateX(0);
  align-items: center;
  justify-content: center;
  text-align: center;
}


    .overlay-right {
      right: 0px;
      transform: translateX(0);
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
<!---------------------------------------------------------------------------->
</head>
<!---------------------------------------------------------------------------->
<body>

  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
     <form id="signup-form">
  <h2 class="title">Create Account</h2>
  <input type="text" id="signup-name" placeholder="Name" required />
  <input type="email" id="signup-email" placeholder="Email" required />
  <input type="password" id="signup-password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

    </div>

    <div class="form-container sign-in-container">
      <form id="login-form">
        <h2 class="title">Sign In</h2>
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
          <span id="togglePassword">üëÅÔ∏è</span>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2 class="title">Welcome Back!</h2>
          <p><p>To keep connected, please log in with your info</p></p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2 class="title">Hello, Friend!</h2>
          <p>Enter your details and start your chinchilla adventure</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

<!-------------------------------------------------------------------------------------->
 <script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
  });

  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  });

  // ‚úÖ LOGIN FORM
  document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const regex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

    if (!regex.test(password)) {
      alert("Password must be at least 6 characters long and include at least 1 number and 1 symbol.");
      return;
    }

    // ‚úÖ Save all data
    localStorage.setItem('chinchillaUserName', name);
    localStorage.setItem('chinchillaUserEmail', email);
    localStorage.setItem('chinchillaUserPassword', password);

    window.location.href = "home.html";
  });

  // ‚úÖ SIGN-UP FORM
  document.getElementById('signup-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();
    const regex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

    if (!name || !email || !password) {
      alert("Please fill out all fields.");
      return;
    }

    if (!regex.test(password)) {
      alert("Password must be at least 6 characters long and include at least 1 number and 1 symbol.");
      return;
    }

    // ‚úÖ Save all data
    localStorage.setItem('chinchillaUserName', name);
    localStorage.setItem('chinchillaUserEmail', email);
    localStorage.setItem('chinchillaUserPassword', password);

    window.location.href = "home.html";
  });
<!-------------------------------------------------------------------------------------->
</script>


<!---------------------------------------------------------------------------->
</body>
</html>
